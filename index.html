<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4d6d;
            --bg-color: #0f0f12; /* Deep dark background for focus */
            --text-color: #fceceb;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            transition: background-color 2s ease;
        }

        /* Background Floating Hearts */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Container styling */
        .container {
            width: 85%;
            max-width: 400px;
            z-index: 10;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease forwards;
        }

        .container.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Images */
        img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            margin-bottom: 30px;
        }

        /* The Poem Styling */
        .poem-lines {
            font-family: 'Nunito', sans-serif; /* Clean font for Hindi readability */
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 20px;
            min-height: 150px; /* Keeps layout stable */
            text-align: center;
        }

        .poem-line {
            display: block;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease;
            margin-bottom: 15px;
        }

        .poem-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons */
        .btn {
            padding: 14px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            margin-top: 20px;
        }

        .next-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Question Screen Specifics */
        .question-title {
            font-family: 'Sacramento', cursive;
            font-size: 2.8rem;
            color: var(--primary);
            margin: 0 0 30px 0;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .btn-group {
            position: relative;
            height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            z-index: 20;
            position: relative;
        }

        #noBtn {
            background: #fff;
            color: #555;
            position: absolute;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_c8c8a73467.mp3?filename=piano-moment-11176.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container active" id="step0">
        <p style="font-size: 1.5rem;">For my favorite person...</p>
        <button class="btn next-btn" onclick="startJourney()">Tap to Open ❤️</button>
    </div>

    <div class="container" id="step1">
        <img src="us.jpeg" alt= "us">
        
        <div class="poem-lines">
            <span class="poem-line">तुम्हारे साथ रहकर अक्सर मुझे ऐसा महसूस हुआ है</span>
            <span class="poem-line">कि दिशाएँ पास आ गई हैं,<br>हर रास्ता छोटा हो गया है...</span>
        </div>
        
        <button class="btn next-btn" onclick="nextPoem(2)">Next</button>
    </div>

    <div class="container" id="step2">
        <img src="us.jpeg" alt="us">
        
        <div class="poem-lines">
            <span class="poem-line">दुनिया सिमटकर एक आँगन-सी बन गई है</span>
            <span class="poem-line">जो खचाखच भरा है, कहीं भी एकांत नहीं...</span>
            <span class="poem-line" style="color: #ff4d6d; font-weight: bold;">न बाहर, न भीतर।</span>
        </div>

        <button class="btn next-btn" onclick="goToQuestion()">❤️</button>
    </div>

    <div class="container" id="question-screen">
        <img src="us.jpeg" alt="us">
        <h1 class="question-title">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" class="btn" onclick="handleYes()">Yes! ❤️</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
        <h1 class="question-title" style="font-size: 2rem;">I knew it! ❤️</h1>
        <p>You + Me = Forever</p>
    </div>

    <script>
        // Music & Animation Setup
        const music = document.getElementById('bgMusic');
        music.volume = 0.5;

        function createHearts() {
            const container = document.getElementById('heartsBg');
            const heartCount = 20;
            for(let i=0; i<heartCount; i++){
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // Navigation Logic
        function startJourney() {
            music.play().catch(e => console.log("Audio requires interaction"));
            document.getElementById('step0').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            
            // Animate lines for first poem part
            setTimeout(() => {
                const lines = document.querySelectorAll('#step1 .poem-line');
                lines.forEach((line, index) => {
                    setTimeout(() => line.classList.add('visible'), index * 1500);
                });
            }, 500);
        }

        function nextPoem(step) {
            document.getElementById('step' + (step-1)).classList.remove('active');
            document.getElementById('step' + step).classList.add('active');

            // Animate lines for second poem part
            setTimeout(() => {
                const lines = document.querySelectorAll('#step2 .poem-line');
                lines.forEach((line, index) => {
                    setTimeout(() => line.classList.add('visible'), index * 1500);
                });
            }, 500);
        }

        function goToQuestion() {
            document.getElementById('step2').classList.remove('active');
            // Change background to soft pink for the question
            document.body.style.backgroundColor = "#ffe6e6";
            document.body.style.color = "#333";
            
            document.getElementById('question-screen').classList.add('active');
            initRunawayBtn();
        }

        // Runaway Button Logic
        function initRunawayBtn() {
            const noBtn = document.getElementById('noBtn');
            const moveBtn = (e) => {
                if(e) e.preventDefault();
                const container = document.querySelector('.btn-group');
                // Calculate boundaries within viewport
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;

                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
            
            noBtn.addEventListener('touchstart', moveBtn);
            noBtn.addEventListener('mouseover', moveBtn);
            noBtn.addEventListener('click', moveBtn);
        }

        function handleYes() {
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('success-screen').classList.add('active');
            
            // Massive Confetti
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ff8fa3'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ff8fa3'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>

</html>
